<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathlette</title>
    <script type="text/javascript" charset="UTF-8"
            src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <script src="node_modules/bigeval/BigEval.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
    <script src="node_modules/fraction.js/fraction.min.js"></script>
    <script src="node_modules/mathjs/lib/browser/math.js"></script>
    <script src="script/helper.js"></script>
    <style>
        body{
            max-width: 40%;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>Mathlette</h1>
<h2>Solves your equation (a few of them)</h2>

<div >
    <label for="equation-input" style="font-size: 24px;">f(x)=</label>
    <input id="equation-input" type="text" style="width:500px;height:32px;font-size: 24px;">
    <input type="button" id="calculate" value="draw">
</div>



<div id="box" class="jxgbox" style="width:500px; height:500px;"></div>
<div class="functions">
    <input type="radio"  id="Derivative" name="operation" value="1">
    <label for="Derivative">Derivative</label><br>
    <input type="radio" id="Integrate" name="operation" value="2">
    <label for="Integrate">Integrate</label><br>
    <input type="radio" id="Transformation" name="operation" value="3">
    <label for="Transformation">Transformation</label><br>
    <input type="button" id="evaluate" value="evaluate">
        <div style="display: grid">

        </div>
</div>
<script type="module" src="script/main.js"></script>


</body>

</html>
